<section>
  <div class="page-header">
    <h1>Estabelecimentos</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="estabelecimento in vm.estabelecimentos"
       ui-sref="estabelecimentos.view({ estabelecimentoId: estabelecimento._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="estabelecimento.created | date:'mediumDate'"></span>
        by
        <span ng-if="estabelecimento.user" ng-bind="estabelecimento.user.displayName"></span>
        <span ng-if="!estabelecimento.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="estabelecimento.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.estabelecimentos.$resolved && !vm.estabelecimentos.length">
    No Estabelecimentos yet, why don't you <a ui-sref="estabelecimentos.create">create one</a>?
  </div>
</section>
